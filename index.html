<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./srs/sass/style.css">
  <title>KeyBoard</title>
</head>
<body>
  <div class="textarea-block">
    <textarea class="textarea" placeholder="Click to start writing..." name="textarea" rows="5" cols="33" ></textarea>
  </div>
 <div class="keyboard">
  <div class="row keyboard__numbers-row"></div>
  <div class="row keyboard__tab-row"></div>
  <div class="row keyboard__caps-row"   ></div>
  <div class="row keyboard__shift-row"   ></div>
  <div class="row keyboard__control-row"></div>
 </div>
  <script src="./srs/index.js" type="module"></script>

</body>
</html>
